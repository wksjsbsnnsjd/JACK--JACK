<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - الإمام الحسين</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f1c40f;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%;
        }

        iframe {
            width: 90%;
            height: 90%;
            border: 5px solid #f1c40f;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        footer {
            width: 100%;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #bdc3c7;
            font-size: 1em;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        </h1>ابث مباشر - الإمام الحسين</h1>
    </header>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/HRYCVBVxli0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    <footer>
        <p>بث مباشر مقدم من <a href="https://example.com" target="_blank">فريق الدعم التقني</a></p>
    </footer>
</body>
</html>
