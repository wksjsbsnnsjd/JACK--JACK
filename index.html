<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Online - بيئة محاكاة Python</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <style>
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }
        #editor {
            height: 500px;
            width: 100%;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 200px;
            width: 100%;
        }
        .buttons {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background: #4caf50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: red;
        }
        .success {
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">G2G-S7 - محرر Python متقدم</div>
        <textarea id="editor"></textarea>
        <div class="buttons">
            <button id="run-btn">تشغيل الكود</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'python',
            theme: 'dracula',
            lineNumbers: true,
        });

        const outputDiv = document.getElementById('output');

        document.getElementById('run-btn').addEventListener('click', async () => {
            const code = editor.getValue();
            const response = await fetch('http://127.0.0.1:5000/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });
            const result = await response.json();
            if (result.error) {
                outputDiv.innerHTML = `<span class="error">${result.error}</span>`;
            } else {
                outputDiv.innerHTML = `<span class="success">${result.output}</span>`;
            }
        });
    </script>
</body>
</html>
